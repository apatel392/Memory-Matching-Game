    <h1>Memory-Matching Game</h1>
    <div id="game-container"></div>
    <div id="timer"></div>
    <div id="instructions">
        <p><strong>How to play:</strong></p>
        <p>Click on the cards to flip them.</p>
        <p>Match pairs of identical cards to win the game.</p>
		<p>Memory Time: 3 seconds, 5 seconds, 8 seconds</p>
	</div>
		
        <div class="column"><p><strong>8 Image Game:</strong></p>
			<p>Game Difficulty: Easy</p>
            <button id="start-button" onclick="eightGameRedirect()">Start Playing</button>
		</div>
        
        <div class="column"><p><strong>10 Image Game:</strong></p>
            <p>Game Difficulty: Medium</p>
			<button id="start-button" onclick="tenGameRedirect()">Start Playing</button>
		</div>
        
        <div class="column"><p><strong>12 Image Game:</strong></p>
            <p>Game Difficulty: Hard</p>
			<button id="start-button" onclick="twelveGameRedirect()">Start Playing</button>
		</div>
